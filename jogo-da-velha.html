<script src="js/jquery-3.4.1.min.js"></script>

<script type="text/javascript">
  $(function() {
    $("button").click(function() {
      $("form")[0].reset();
    });

    $("input").keyup(function() {
    	var text = $(this).val();
    	
    	//Permite apenas os caracteres X e O
    	if (text != "x") {
    		if (text != "o") {
    			$(this).val("");
    		}
    	}

    	verifyWinner();
    });
  });

	  		console.log(position1 + " ganhou!");

	  	}
